  <meta name="keywords" content="WeChat, Real Time Communication, Chat App, Messaging, Social Media, Angular, Web App, Responsive Design, Dark Mode, User Experience, UI/UX, Web Development, Full Stack Development">

  <script>
    // Immediately check and apply the theme to avoid flickering
    (function() {
      const savedTheme = localStorage.getItem('theme-preference');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (savedTheme === 'dark' || (savedTheme === 'system' && prefersDark) || (!savedTheme && prefersDark)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>

</body>
