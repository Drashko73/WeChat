<nav class="bg-indigo-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="text-white font-bold text-xl">WeChat</a>
      </div>
      
      <!-- Desktop Menu (hidden on mobile) -->
      <div class="hidden md:flex items-center">
        <div class="flex space-x-4 items-center mr-4">
          <a routerLink="/" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium" routerLinkActive="bg-indigo-700" [routerLinkActiveOptions]="{exact: true}">Home</a>
          <a routerLink="/features" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium" routerLinkActive="bg-indigo-700">Features</a>
          <a routerLink="/about" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium" routerLinkActive="bg-indigo-700">About</a>
        </div>
        <div class="flex items-center space-x-2">
          <a routerLink="/login" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Login</a>
          <a routerLink="/register" class="bg-white text-indigo-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="flex md:hidden items-center">
        <button type="button" (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-indigo-700 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu (only visible when toggled) -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 border-t border-indigo-500">
        <a routerLink="/" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700" routerLinkActive="bg-indigo-700" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()">Home</a>
        <a routerLink="/features" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700" routerLinkActive="bg-indigo-700" (click)="toggleMobileMenu()">Features</a>
        <a routerLink="/about" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700" routerLinkActive="bg-indigo-700" (click)="toggleMobileMenu()">About</a>
        <a routerLink="/login" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-indigo-700" routerLinkActive="bg-indigo-700" (click)="toggleMobileMenu()">Login</a>
        <a routerLink="/register" class="bg-white text-indigo-600 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-100" (click)="toggleMobileMenu()">Sign Up</a>
      </div>
    </div>
  </div>
</nav>
