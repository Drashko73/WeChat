<div class="fixed top-2 sm:top-5 right-2 sm:right-5 z-50 flex flex-col space-y-3 w-[calc(100%-16px)] sm:w-auto sm:min-w-[350px] sm:max-w-md mx-2 sm:mx-0">
  <div *ngFor="let notification of notifications" 
        class="w-full shadow-lg rounded-lg overflow-hidden transition-all border-l-4"
        [ngClass]="{
          'bg-green-50 dark:bg-green-900 border-green-500': notification.type === 'success',
          'bg-blue-50 dark:bg-blue-900 border-blue-500': notification.type === 'info',
          'bg-yellow-50 dark:bg-yellow-900 border-yellow-500': notification.type === 'warning',
          'bg-red-50 dark:bg-red-900 border-red-500': notification.type === 'error'
        }"
        [@fadeInOut]>
    
    <div class="p-3 sm:p-5">
      <div class="flex items-start">
        <!-- Icon based on notification type -->
        <div class="flex-shrink-0">
          <span class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center">
            <svg *ngIf="notification.type === 'success'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-green-500 dark:text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <svg *ngIf="notification.type === 'info'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-blue-500 dark:text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <svg *ngIf="notification.type === 'warning'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-yellow-500 dark:text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <svg *ngIf="notification.type === 'error'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 text-red-500 dark:text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </span>
        </div>
        
        <!-- Content -->
        <div class="ml-3 sm:ml-4 w-0 flex-1">
          <p class="text-sm sm:text-base font-medium" [ngClass]="{
            'text-green-800 dark:text-green-100': notification.type === 'success',
            'text-blue-800 dark:text-blue-100': notification.type === 'info',
            'text-yellow-800 dark:text-yellow-100': notification.type === 'warning',
            'text-red-800 dark:text-red-100': notification.type === 'error'
          }">{{ notification.title }}</p>
          <p class="mt-1 sm:mt-1.5 text-xs sm:text-sm" [ngClass]="{
            'text-green-700 dark:text-green-200': notification.type === 'success',
            'text-blue-700 dark:text-blue-200': notification.type === 'info',
            'text-yellow-700 dark:text-yellow-200': notification.type === 'warning',
            'text-red-700 dark:text-red-200': notification.type === 'error'
          }">{{ notification.message }}</p>
          
          <!-- Action button if provided -->
          <div *ngIf="notification.action" class="mt-2 sm:mt-3">
            <button 
              type="button" 
              class="rounded-md text-xs sm:text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 py-1 px-2 sm:py-1 sm:px-3"
              [ngClass]="{
                'text-green-600 hover:text-green-500 focus:ring-green-500 border border-green-300 hover:bg-green-50': notification.type === 'success',
                'text-blue-600 hover:text-blue-500 focus:ring-blue-500 border border-blue-300 hover:bg-blue-50': notification.type === 'info',
                'text-yellow-600 hover:text-yellow-500 focus:ring-yellow-500 border border-yellow-300 hover:bg-yellow-50': notification.type === 'warning',
                'text-red-600 hover:text-red-500 focus:ring-red-500 border border-red-300 hover:bg-red-50': notification.type === 'error'
              }"
              (click)="onActionClick(notification)">
              {{ notification.action.label }}
            </button>
          </div>
        </div>
        
        <!-- Close button -->
        <div class="ml-2 sm:ml-4 flex-shrink-0 flex">
          <button 
            type="button"
            class="rounded-full p-0.5 sm:p-1 inline-flex focus:outline-none focus:ring-2 focus:ring-offset-2"
            [ngClass]="{
              'text-green-500 hover:text-green-600 hover:bg-green-100 focus:ring-green-500': notification.type === 'success',
              'text-blue-500 hover:text-blue-600 hover:bg-blue-100 focus:ring-blue-500': notification.type === 'info',
              'text-yellow-500 hover:text-yellow-600 hover:bg-yellow-100 focus:ring-yellow-500': notification.type === 'warning',
              'text-red-500 hover:text-red-600 hover:bg-red-100 focus:ring-red-500': notification.type === 'error'
            }"
            (click)="dismiss(notification.id)">
            <span class="sr-only">Close</span>
            <svg class="h-4 w-4 sm:h-5 sm:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Progress bar for auto-dismiss if duration is set -->
    <div *ngIf="notification.duration" 
         class="h-[3px] w-full"
         [ngClass]="{
           'bg-green-500': notification.type === 'success',
           'bg-blue-500': notification.type === 'info',
           'bg-yellow-500': notification.type === 'warning',
           'bg-red-500': notification.type === 'error'
         }"
         [style.animation]="'shrinkWidth ' + notification.duration + 'ms linear forwards'">
    </div>
  </div>
</div>
