<div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-shadow duration-300">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-gray-600 dark:text-gray-400 uppercase tracking-wide">{{ title }}</p>
      <p class="text-3xl font-bold text-gray-900 dark:text-white mt-2">{{ value | number }}</p>
      <div class="flex items-center mt-2" *ngIf="change !== undefined">
        <span [class]="changeColorClass">
          <i [class]="changeIconClass" class="mr-1"></i>
          {{ Math.abs(change) }}%
        </span>
        <span class="text-gray-600 dark:text-gray-400 text-sm ml-2">vs last period</span>
      </div>
    </div>
    <div [class]="iconBackgroundClass + ' p-3 rounded-full'">
      <i [class]="iconClass + ' text-2xl'"></i>
    </div>
  </div>
</div>
