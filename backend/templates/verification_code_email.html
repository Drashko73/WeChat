<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your WeChat Verification Code</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f4f4">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <table width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <!-- Header -->
          <tr>
            <td align="center" style="padding: 30px 0; background-color: #07c160; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                <h1 style="color: #ffffff; margin: 0;">WeChat</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 40px 30px;">
              <h2 style="color: #333333; margin-top: 0;">WeChat Email Verification</h2>
              <p style="color: #666666; font-size: 16px; line-height: 1.6;">Thank you for registering with WeChat!</p>
              <p style="color: #666666; font-size: 16px; line-height: 1.6;">Your verification code is:</p>
              
              <!-- Verification Code -->
              <div style="text-align: center; margin: 30px 0; padding: 15px; background-color: #f8f8f8; border-radius: 4px;">
                <span style="font-size: 28px; font-weight: bold; letter-spacing: 8px; color: #333333;">{{code}}</span>
              </div>
              
              <p style="color: #666666; font-size: 16px; line-height: 1.6;">This code will expire in a few minutes. If you did not request this, you can safely ignore this email.</p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 20px 30px; background-color: #f8f8f8; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; text-align: center; color: #999999;">
              <p style="margin: 0;">Â© {{year}} WeChat. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
