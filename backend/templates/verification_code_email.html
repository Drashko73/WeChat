<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your WeChat Verification Code</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px;">
  <div style="max-width: 500px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px;">
    <h2 style="color: #4CAF50;">WeChat Email Verification</h2>
    <p>Thank you for registering with WeChat!</p>
    <p>Your verification code is:</p>
    <div style="font-size: 2em; font-weight: bold; letter-spacing: 8px; color: #333; margin: 24px 0;">{{code}}</div>
    <p>This code will expire in a few minutes. If you did not request this, you can safely ignore this email.</p>
    <hr style="margin: 32px 0;">
    <p style="font-size: 0.9em; color: #888;">&copy; {{year}} WeChat. All rights reserved.</p>
  </div>
</body>
</html>
