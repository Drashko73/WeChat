<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to WeChat!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .header {
      text-align: center;
      color: #2196f3;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .content {
      color: #333;
      font-size: 16px;
      margin-bottom: 24px;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin-top: 32px;
    }
    .welcome {
      color: #2196f3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Welcome to WeChat!</div>
    <div class="content">
      Hello <span class="welcome">{{fullName}}</span>,<br><br>
      Welcome to <b>WeChat</b>! We are glad to have you on board.<br>
      If you have any questions, feel free to reply to this email.<br><br>
      Enjoy connecting!
    </div>
    <div class="footer">
      &copy; {{year}} WeChat. All rights reserved.
    </div>
  </div>
</body>
</html>
